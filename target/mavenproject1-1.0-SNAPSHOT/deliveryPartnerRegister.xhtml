<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Register – Delivery Partner</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 420px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #2c3e50;
        }

        .form-table {
            width: 100%;
        }

        .form-table td {
            padding: 10px 0;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        .ui-inputfield {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: 0.3s;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
        }

        .btn-row {
            text-align: center;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            background: #01756e;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #01574f;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            font-size: 15px;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .status-msg {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</h:head>

<h:body>

    <div class="register-container">

        <h:form id="regForm">
            <h2>Delivery Partner Registration</h2>

            <table class="form-table">
                <tr>
                    <td>Username</td>
                    <td><h:inputText value="#{deliveryRegisterBean.username}" required="true"/></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><h:inputText value="#{deliveryRegisterBean.email}" required="true"/></td>
                </tr>

                <tr>
                    <td>Phone</td>
                    <td><h:inputText value="#{deliveryRegisterBean.phone}" required="true"/></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><h:inputSecret value="#{deliveryRegisterBean.password}" required="true"/></td>
                </tr>

                <tr>
                    <td>Vehicle No</td>
                    <td><h:inputText value="#{deliveryRegisterBean.vehicleNo}" required="true"/></td>
                </tr>
            </table>

            <div class="btn-row">
                <p:commandButton 
                    value="Register"
                    action="#{deliveryRegisterBean.registerPartner}"
                    update="regForm"
                    styleClass="btn" />
            </div>

            <h:outputText value="#{deliveryRegisterBean.statusMessage}"
                          styleClass="status-msg"
                          style="color:green;" />

            <a href="Login.xhtml" class="login-link">← Back to Login</a>

        </h:form>

    </div>

</h:body>
</html>
