<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Delivery Partner Profile</title>
    <style>
        body {
            background:#f4f6f9;
            font-family:Arial;
            padding:40px;
        }
        .profile-box {
            background:white;
            width:500px;
            margin:auto;
            padding:25px;
            border-radius:10px;
            box-shadow:0 2px 12px rgba(0,0,0,0.15);
        }
        h2 {
            color:#01756e;
            text-align:center;
            margin-bottom:20px;
        }
        .row {
            margin:10px 0;
            font-size:16px;
        }
        .label {
            font-weight:bold;
            color:#444;
        }
        .value {
            margin-left:8px;
        }

        /* BACK BUTTON */
        .back-btn {
            display:block;
            text-align:center;
            margin-top:25px;
            padding:10px;
            background:#01756e;
            color:white;
            border-radius:5px;
            text-decoration:none;
            font-size:16px;
        }
        .back-btn:hover {
            background:#025e57;
        }
    </style>
</h:head>

<h:body>

    <div class="profile-box">

        <h2>Delivery Partner Profile</h2>

        <div class="row">
            <span class="label">Partner ID:</span>
            <span class="value">#{deliveryBean.partnerId}</span>
        </div>

        <div class="row">
            <span class="label">Username:</span>
            <span class="value">#{deliveryBean.username}</span>
        </div>

        <div class="row">
            <span class="label">Email:</span>
            <span class="value">#{deliveryBean.email}</span>
        </div>

        <div class="row">
            <span class="label">Phone:</span>
            <span class="value">#{deliveryBean.phone}</span>
        </div>

        <div class="row">
            <span class="label">Vehicle No:</span>
            <span class="value">#{deliveryBean.vehicleNo}</span>
        </div>

        <div class="row">
            <span class="label">Role:</span>
            <span class="value">#{deliveryBean.role}</span>
        </div>

        <!-- ⭐ BACK BUTTON -->
        <a href="delivery.xhtml" class="back-btn">⬅ Back to Dashboard</a>

    </div>

</h:body>
</html>
