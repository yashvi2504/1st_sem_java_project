<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Manufacturers - Admin Dashboard</title>

    <style>
        body {
            background: #f4f6f9;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* HEADER BAR */
        .topbar {
            height: 65px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding-left: 260px;
            font-size: 22px;
            font-weight: bold;
            color: #01756e;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        /* SIDEBAR */
        .sidebar {
            width: 230px;
            height: 100vh;
            background: white;
            position: fixed;
            top: 0;
            left: 0;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #01756e;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .sidebar a:hover {
            background: #e6f8f7;
            border-left: 4px solid #01756e;
        }

        .sidebar .logout {
            color: red;
        }

        /* CONTENT AREA */
        .content-area {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</h:head>

<h:body>

<!-- SIDEBAR -->
<div class="sidebar">
    <a href="Admin.xhtml">ğŸ  Dashboard</a>
    <a href="Categories.xhtml">ğŸ“¦ Categories</a>
    <a href="Manufacturer.xhtml">ğŸ­ Manufacturer</a>
    <a href="Medicines.xhtml">ğŸ’Š Medicines</a>
    <a href="Admin_Profile.xhtml">ğŸ‘¥ Users</a>
    <a href="Orders.xhtml">ğŸ›’ Orders</a>
    <a href="Login.xhtml" class="logout">ğŸšª Logout</a>
</div>

<!-- HEADER BAR -->
<div class="topbar">
    Coup Admin Dashboard
</div>

<!-- MAIN CONTENT -->
<div class="content-area">

    <h:form id="manufactureForm" style="width:100%; max-width: 1000px;">

        <p:growl id="msgs" showDetail="true" />

        <!-- SEARCH SECTION -->
        <div class="p-field flex align-items-center my-3">
            <p:inputText id="manSearchKeyword"
                         value="#{adminBean.manufacturerSearchKeyword}"
                         placeholder="Search by name"
                         style="margin-right: 10px;" />

            <p:commandButton value="Search"
                             icon="pi pi-search"
                             actionListener="#{adminBean.searchManufacturers}"
                             update="manufactureTable msgs"
                             styleClass="p-button-secondary mr-2" />

            <p:commandButton value="Clear"
                             icon="pi pi-times"
                             actionListener="#{adminBean.clearManufacturerSearch}"
                             update="manufactureTable manSearchKeyword msgs"
                             styleClass="p-button-secondary"/>
        </div>

        <!-- ADD BUTTON -->
        <p:commandButton value="Add Manufacturer"
                         icon="pi pi-plus"
                         styleClass="p-button-success mb-3"
                         update=":manufactureDialog"
                         actionListener="#{adminBean.openNewManufacturer}"
                         oncomplete="PF('manufactureDialog').show()" />

        <!-- TABLE -->
        <p:dataTable id="manufactureTable"
                     value="#{adminBean.manufacturersList}"
                     var="m"
                     rows="10"
                     style="width:100%;">

            <p:column headerText="ID">
                <h:outputText value="#{m.manufacturerId}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{m.name}" />
            </p:column>

            <p:column headerText="Contact Info">
                <h:outputText value="#{m.contactInfo}" />
            </p:column>

            <p:column headerText="Actions">

                <p:commandButton icon="pi pi-pencil"
                                 update=":manufactureDialog"
                                 actionListener="#{adminBean.openEditManufacturer(m)}"
                                 oncomplete="PF('manufactureDialog').show()"
                                 styleClass="p-button-rounded p-button-warning mr-2" />

                <p:commandButton icon="pi pi-trash"
                                 actionListener="#{adminBean.deleteManufacturer(m)}"
                                 update="manufactureForm"
                                 styleClass="p-button-rounded p-button-danger" />

            </p:column>

        </p:dataTable>

    </h:form>

    <!-- POPUP DIALOG -->
    <p:dialog id="manufactureDialog"
              widgetVar="manufactureDialog"
              header="Manufacturer"
              modal="true"
              closable="true"
              draggable="false"
              resizable="false"
              width="450">

        <h:form id="manufactureDialogForm">

            <h:panelGrid columns="2" cellpadding="8">

                <h:outputLabel value="Name:" />
                <p:inputText value="#{adminBean.selectedManufacturer.name}" required="true" />

                <h:outputLabel value="Contact Info:" />
                <p:inputText value="#{adminBean.selectedManufacturer.contactInfo}" />

            </h:panelGrid>

            <div style="margin-top:10px; text-align:right;">
                <p:commandButton value="Save"
                                 actionListener="#{adminBean.saveManufacturer}"
                                 update=":manufactureForm"
                                 oncomplete="PF('manufactureDialog').hide()"
                                 styleClass="p-button-success"/>

                <p:commandButton value="Cancel"
                                 type="button"
                                 onclick="PF('manufactureDialog').hide()"
                                 styleClass="p-button-secondary"/>

            </div>

        </h:form>

    </p:dialog>

</div>

</h:body>
</html>
